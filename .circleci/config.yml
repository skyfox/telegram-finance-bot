version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    working_directory: ~/telegram-finance-bot/tests
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python storage_tests.py
          name: Storage Module Test

workflows:
  main:
    jobs:
      - build-and-test
